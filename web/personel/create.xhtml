<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <div class="container mt-4">
            <h:form>
                <div class="form-group">
                    <label>Name</label>
                    <h:inputText id="name" styleClass="form-control" value="#{personelBean.entity.personel_name}" required="true" requiredMessage="Personel ad soyad alanı boş bırakılamaz !" />
                    <h:message style="color: red; " for="name"/>
                </div>
                <div class="form-group">
                    <label >TC</label>
                    <h:inputText id="tcno" validator="#{personelBean.validateTcno}" styleClass="form-control" value="#{personelBean.entity.personel_tc}" />
                    <h:message style="color: red; " for="tcno"/>
                </div>
                <div class="form-group">
                    <label >TELEFON</label>
                    <h:inputText id="telefon" styleClass="form-control" validator="#{personelBean.validateTelefon}"  value="#{personelBean.entity.personel_telefon}" />
                    <h:message style="color: red; " for="telefon"/>
                </div>
                <div class="form-group">
                    <label >MAAS</label>
                    <h:inputText id="maas" styleClass="form-control" value="#{personelBean.entity.personel_maas}" required="true" requiredMessage="Maaş alanın doldurulması zorunludur !"/>
                    <h:message style="color: red; " for="maas"/>
                </div>
                <div class="form-group">
                    <h:commandButton styleClass="btn btn-success mt-2" action="#{personelBean.create()}" value="CREATE"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
