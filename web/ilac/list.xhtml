<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/admin.xhtml">
    
    <ui:define name="content">
        <div class="container mt-4">
            <h:form>
                <h:commandButton styleClass="btn btn-outline-primary" action="/ilac/create" value="Yeni IlaÃ§ Ekle"/>
                <hr/>
                <h:dataTable styleClass="table table-hover" value="#{ilacBean.read}" var="i">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{i.ilac_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">SERI NO</f:facet>
                            #{i.seri_no}
                    </h:column>
                    <h:column>
                        <f:facet name="header">NAME</f:facet>
                            #{i.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">TYPE</f:facet>
                            #{i.type}
                    </h:column>
                    <h:column>
                        <f:facet name="header">CREATED</f:facet>
                            #{i.created}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ADMINISTRATION</f:facet>
                        <div class="btn-group" role="group" >
                        <h:commandButton styleClass="btn btn-warning" action="#{ilacBean.updateForm(i)}" value="UPDATE"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{ilacBean.delete(i)}" value="DELETE"/>
                        </div>
                    </h:column>
                </h:dataTable>
                <hr />
                <h6>Page: #{ilacBean.page}/#{ilacBean.pageCount}</h6>
                <div class="btn-group" role="group" >
                    <h:commandButton styleClass="btn btn-outline-primary" action="#{ilacBean.prev()}" value="GERI"/>
                    <h:commandButton styleClass="btn btn-outline-secondary" action="#{ilacBean.next()}" value="ILERI"/>
                </div>
            </h:form>
        </div>
        </ui:define> 
</ui:composition>
