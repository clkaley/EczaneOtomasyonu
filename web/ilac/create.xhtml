<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <div class="container mt-4">
            <h:form>
                <div class="form-group">
                    <label >Seri NO</label>
                    <h:inputText id="serino" styleClass="form-control" value="#{ilacBean.entity.seri_no}" required="true" requiredMessage="İlaç SERİ NO giriniz !" />
                    <h:message style="color: red; " for="serino"/>
                </div>
                <div class="form-group">
                    <label >Name</label>
                    <h:inputText id="name" validator="#{ilacBean.validateName}" styleClass="form-control" value="#{ilacBean.entity.name}" />
                    <h:message style="color: red; " for="name"/>
                </div>
                <div class="form-group">
                    <label >Type</label>
                    <h:inputText id="type" styleClass="form-control" value="#{ilacBean.entity.type}" required="true" requiredMessage="İlaç türünü belirtiniz !"/>
                    <h:message style="color: red; " for="type"/>
                </div>
                <div class="form-group">
                    <h:commandButton styleClass="btn btn-success mt-2" action="#{ilacBean.create()}" value="CREATE"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
