<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div class="container mt-4">
            <h:form>
                <div class="form-group">
                    <label >Hasta Ad Soyad</label>
                    <h:inputText id="name" styleClass="form-control" value="#{hastaBean.entity.hasta_name}" required="true" requiredMessage="Hasta ad soyad alanı boş bırakılamaz !"/>
                    <h:message style="color: red; " for="name"/>
                </div>
                <div class="form-group">
                    <label >Hasta TC NO</label>
                    <h:inputText id="tcno" validator="#{hastaBean.validateTcno}" styleClass="form-control" value="#{hastaBean.entity.hasta_tc}" />
                    <h:message style="color: red; " for="tcno"/>
                </div>
                <div class="form-group">
                    <label >Ilac</label>
                    <br/>
                    <h:selectOneMenu value="#{hastaBean.entity.ilac}" converter="ilacConverter">
                        <f:selectItems value="#{ilacBean.read}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:commandButton styleClass="btn btn-success mt-2" action="#{hastaBean.create()}" value="CREATE"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
