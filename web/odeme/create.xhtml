<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div class="container mt-4">
            <h:form>
                <div class="form-group">

                    <label >Odeme Toplam</label>
                    <h:inputText id="odeme" styleClass="form-control" value="#{odemeBean.entity.odeme_toplam}" required="true" requiredMessage="Ödeme alanı boş bırakılamaz !" />
                    <h:message style="color: red; " for="odeme"/>
                </div>
                <div class="form-group">
                    <label >Odeme Turu</label>
                    <h:inputText id="type" styleClass="form-control" value="#{odemeBean.entity.odeme_turu}" required="true" requiredMessage="Ödeme türü alanı boş bırakılamaz !" />
                    <h:message style="color: red; " for="type"/>
                </div>
                <div class="form-group">
                    <label >Firma ID</label>
                    <h:selectManyMenu value="#{odemeBean.entity.firmais}" converter="firmaConverter">
                        <f:selectItems value="#{firmaBean.read}" var="f" itemLabel="#{f.firma_name}" itemValue="#{f}" />
                    </h:selectManyMenu>
                </div>

                <div class="form-group">
                    <h:commandButton styleClass="btn btn-success mt-2" action="#{odemeBean.create()}" value="CREATE"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
