<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/admin.xhtml">
    
    <ui:define name="content">
        <div class="container mt-4">
            <h:form>
                <h:commandButton styleClass="btn btn-outline-primary" action="/odeme/create" value="Yeni Ödeme Oluştur"/>
                <hr/>
                <h:dataTable styleClass="table table-hover" value="#{odemeBean.read}" var="i">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{i.odeme_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Odeme Toplam</f:facet>
                            #{i.odeme_toplam}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Odeme Turu</f:facet>
                            #{i.odeme_turu}
                    </h:column>
                    <h:column>
                      
                        <f:facet name="header">ILAC</f:facet>
                            #{i.ilac.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">CREATED</f:facet>
                            #{i.created}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ADMINISTRATION</f:facet>
                        <div class="btn-group" role="group" >
                        <h:commandButton styleClass="btn btn-warning" action="#{odemeBean.updateForm(i)}" value="UPDATE"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{odemeBean.delete(i)}" value="DELETE"/>
                        </div>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        </ui:define> 
</ui:composition>
