<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div class="container" >
            <div style="margin-top: 100px">
                <div style="width: 500px" class="m-auto">
                    <h1 style="color: #007bff; text-align: center;">LOGIN</h1>
                    <div class="container mt-4">
                        <h:form id="form" rendered="#{ValidUser == null}">
                            <div class="form-group">
                                <label >Username</label>
                                <h:inputText id="username" styleClass="form-control" validator="#{lc.validateUsername}" value="#{lc.user.username}" required="true" requiredMessage="Bir kullanıcı adı girmelisiniz!"/>
                                <h:message style="color: red; " for="username"/>
                            </div>
                            <div class="form-group">
                                <label >Password</label>
                                <h:inputText id="password" validator="#{lc.validatePassword}" styleClass="form-control" value="#{lc.user.password}"/>
                                <h:message style="color: red; " for="password"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton styleClass="btn btn-success mt-2" action="#{lc.login()}" value="LOGIN"/>
                            </div>
                            <hr />
                            <h:messages></h:messages>
                        </h:form>

                        <h:panelGroup rendered="#{ValidUser != null}" layout="block">
                            Username : #{ValidUser.username} <br />
                            Password : #{ValidUser.password}
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
