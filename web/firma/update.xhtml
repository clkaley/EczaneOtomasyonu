<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <div class="container mt-4">
            <h:form>
                <div class="form-group">
                    <label >Name</label>
                    <h:inputText id="name" styleClass="form-control" value="#{firmaBean.entity.firma_name}" required="true" requiredMessage="Firma isim alanı boş bırakılamaz !" />
                    <h:message style="color: red; " for="name"/>
                </div>
                <div class="form-group">
                    <label >No</label>
                    <h:inputText id="no" styleClass="form-control" value="#{firmaBean.entity.firma_no}" required="true" requiredMessage="Firma no alanı boş bırakılamaz !"/>
                    <h:message style="color: red; " for="no"/>
                </div>
                <div class="form-group">
                    <label >TELEFON</label>
                    <h:inputText id="telefon" validator="#{firmaBean.validateTelefon}" styleClass="form-control" value="#{firmaBean.entity.firma_telefon}" />
                    <h:message style="color: red; " for="telefon"/>
                </div>
                <div class="form-group">
                    <label >ADRES</label>
                    <h:inputText id="adres" styleClass="form-control" value="#{firmaBean.entity.firma_adres}" required="true" requiredMessage="Firma adres alanı boş bırakılamaz !"/>
                    <h:message style="color: red; " for="adres"/>
                </div>
                <div class="form-group">
                    <h:commandButton styleClass="btn btn-success mt-2" action="#{firmaBean.update()}" value="UPDATE"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
